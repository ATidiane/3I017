<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enregistrement</title>
<link href="../css/enregistrement.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Enregistrement</h1>
	<div id="connexion_main" >
		
		<form method="GET" action="javascript:(function () {})()" >
		
			<div id="prenom"><span>Prenom</span>
				<input type="text" name="prenom" />
			</div>
			
			<div id="nom"><span>Nom</span>
				<input type="text" name="nom" />
			</div>
			
			<div class="ids"><span>Login</span>
				<input type="text" name="login" />
			</div>
			
			<div class="ids"><span>Email</span>
				<input type="text" name="email" />
			</div>
			
			<div class="ids"><span>Mot de passe</span>
				<input type="password" name="pass" />
			</div>
			
			<div class="ids"><span>Retapez</span>
				<input type="text" name="retapez" />
			</div>
			
			<div class="buttons">
				<div id="register">
					<input type="submit" value="Enregistrer" />
				</div>
				<div id="cancel">
					<input type="submit" value="Annuler" />
				</div>
			</div>
			
		</form>
	</div>
</body>
</html>
